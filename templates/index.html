{% extends "base.html" %}

{% block title %}SmartCalc - Calculatrice{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
        <div class="card bg-secondary">
            <div class="card-header">
                <h3 class="card-title mb-0">
                    <i class="fas fa-calculator me-2"></i>Calculatrice Standard
                </h3>
            </div>
            <div class="card-body">
                <!-- Écran de la calculatrice -->
                <div class="calculator-display mb-3">
                    <div class="expression-display text-muted" id="expression-display"></div>
                    <div class="result-display" id="result-display">0</div>
                </div>

                <!-- Boutons de la calculatrice -->
                <div class="calculator-buttons">
                    <!-- Ligne 1: Fonctions -->
                    <div class="row g-2 mb-2">
                        <div class="col-3">
                            <button class="btn btn-outline-danger w-100 calc-btn" data-action="clear">
                                <i class="fas fa-times"></i> C
                            </button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-outline-warning w-100 calc-btn" data-action="toggle_sign">
                                <i class="fas fa-plus-minus"></i>
                            </button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-outline-warning w-100 calc-btn" data-action="percentage">
                                %
                            </button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-outline-primary w-100 calc-btn" data-action="operator" data-value="÷">
                                ÷
                            </button>
                        </div>
                    </div>

                    <!-- Ligne 2: 7, 8, 9, × -->
                    <div class="row g-2 mb-2">
                        <div class="col-3">
                            <button class="btn btn-outline-light w-100 calc-btn" data-action="number" data-value="7">
                                7
                            </button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-outline-light w-100 calc-btn" data-action="number" data-value="8">
                                8
                            </button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-outline-light w-100 calc-btn" data-action="number" data-value="9">
                                9
                            </button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-outline-primary w-100 calc-btn" data-action="operator" data-value="×">
                                ×
                            </button>
                        </div>
                    </div>

                    <!-- Ligne 3: 4, 5, 6, - -->
                    <div class="row g-2 mb-2">
                        <div class="col-3">
                            <button class="btn btn-outline-light w-100 calc-btn" data-action="number" data-value="4">
                                4
                            </button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-outline-light w-100 calc-btn" data-action="number" data-value="5">
                                5
                            </button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-outline-light w-100 calc-btn" data-action="number" data-value="6">
                                6
                            </button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-outline-primary w-100 calc-btn" data-action="operator" data-value="-">
                                -
                            </button>
                        </div>
                    </div>

                    <!-- Ligne 4: 1, 2, 3, + -->
                    <div class="row g-2 mb-2">
                        <div class="col-3">
                            <button class="btn btn-outline-light w-100 calc-btn" data-action="number" data-value="1">
                                1
                            </button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-outline-light w-100 calc-btn" data-action="number" data-value="2">
                                2
                            </button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-outline-light w-100 calc-btn" data-action="number" data-value="3">
                                3
                            </button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-outline-primary w-100 calc-btn" data-action="operator" data-value="+">
                                +
                            </button>
                        </div>
                    </div>

                    <!-- Ligne 5: 0, ., = -->
                    <div class="row g-2">
                        <div class="col-6">
                            <button class="btn btn-outline-light w-100 calc-btn" data-action="number" data-value="0">
                                0
                            </button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-outline-light w-100 calc-btn" data-action="decimal">
                                .
                            </button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-success w-100 calc-btn" data-action="equals">
                                =
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/calculator.js') }}"></script>
{% endblock %}
