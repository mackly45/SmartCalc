{% extends "base.html" %}

{% block title %}SmartCalc - Calculatrice Scientifique{% endblock %}

{% block content %}
<div class="row">
    <!-- Calculatrice scientifique -->
    <div class="col-lg-8">
        <div class="card bg-secondary">
            <div class="card-header">
                <h3 class="card-title mb-0">
                    <i class="fas fa-square-root-alt me-2"></i>Calculatrice Scientifique
                </h3>
            </div>
            <div class="card-body">
                <!-- Écran -->
                <div class="calculator-display mb-3">
                    <div class="input-group">
                        <textarea class="form-control scientific-input" id="scientific-input" 
                                  placeholder="Entrez votre expression mathématique..." rows="2"></textarea>
                        <button class="btn btn-success" id="calc-scientific">
                            <i class="fas fa-equals"></i> Calculer
                        </button>
                    </div>
                    <div class="result-display mt-2" id="scientific-result">Résultat apparaîtra ici</div>
                </div>

                <!-- Mode d'angle -->
                <div class="mb-3">
                    <label class="form-label">Mode d'angle:</label>
                    <div class="btn-group" role="group">
                        <input type="radio" class="btn-check" name="angle-mode" id="deg" value="DEG" checked>
                        <label class="btn btn-outline-info" for="deg">DEG</label>
                        
                        <input type="radio" class="btn-check" name="angle-mode" id="rad" value="RAD">
                        <label class="btn btn-outline-info" for="rad">RAD</label>
                        
                        <input type="radio" class="btn-check" name="angle-mode" id="grad" value="GRAD">
                        <label class="btn btn-outline-info" for="grad">GRAD</label>
                    </div>
                </div>

                <!-- Boutons de fonctions scientifiques -->
                <div class="scientific-buttons">
                    <!-- Ligne 1: Fonctions trigonométriques -->
                    <div class="row g-2 mb-2">
                        <div class="col-2">
                            <button class="btn btn-outline-warning w-100 func-btn" data-function="sin">
                                sin
                            </button>
                        </div>
                        <div class="col-2">
                            <button class="btn btn-outline-warning w-100 func-btn" data-function="cos">
                                cos
                            </button>
                        </div>
                        <div class="col-2">
                            <button class="btn btn-outline-warning w-100 func-btn" data-function="tan">
                                tan
                            </button>
                        </div>
                        <div class="col-2">
                            <button class="btn btn-outline-warning w-100 func-btn" data-function="asin">
                                asin
                            </button>
                        </div>
                        <div class="col-2">
                            <button class="btn btn-outline-warning w-100 func-btn" data-function="acos">
                                acos
                            </button>
                        </div>
                        <div class="col-2">
                            <button class="btn btn-outline-warning w-100 func-btn" data-function="atan">
                                atan
                            </button>
                        </div>
                    </div>

                    <!-- Ligne 2: Fonctions logarithmiques et exponentielles -->
                    <div class="row g-2 mb-2">
                        <div class="col-2">
                            <button class="btn btn-outline-info w-100 func-btn" data-function="log">
                                log
                            </button>
                        </div>
                        <div class="col-2">
                            <button class="btn btn-outline-info w-100 func-btn" data-function="ln">
                                ln
                            </button>
                        </div>
                        <div class="col-2">
                            <button class="btn btn-outline-info w-100 func-btn" data-function="exp">
                                e^x
                            </button>
                        </div>
                        <div class="col-2">
                            <button class="btn btn-outline-info w-100 func-btn" data-function="sqrt">
                                √
                            </button>
                        </div>
                        <div class="col-2">
                            <button class="btn btn-outline-info w-100 insert-btn" data-value="^">
                                x^y
                            </button>
                        </div>
                        <div class="col-2">
                            <button class="btn btn-outline-info w-100 insert-btn" data-value="**2">
                                x²
                            </button>
                        </div>
                    </div>

                    <!-- Ligne 3: Constantes et parenthèses -->
                    <div class="row g-2 mb-2">
                        <div class="col-2">
                            <button class="btn btn-outline-success w-100 insert-btn" data-value="pi">
                                π
                            </button>
                        </div>
                        <div class="col-2">
                            <button class="btn btn-outline-success w-100 insert-btn" data-value="e">
                                e
                            </button>
                        </div>
                        <div class="col-2">
                            <button class="btn btn-outline-light w-100 insert-btn" data-value="(">
                                (
                            </button>
                        </div>
                        <div class="col-2">
                            <button class="btn btn-outline-light w-100 insert-btn" data-value=")">
                                )
                            </button>
                        </div>
                        <div class="col-2">
                            <button class="btn btn-outline-danger w-100" id="clear-scientific">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                        <div class="col-2">
                            <button class="btn btn-outline-warning w-100" id="backspace-scientific">
                                <i class="fas fa-backspace"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Historique -->
    <div class="col-lg-4">
        <div class="card bg-secondary">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">
                    <i class="fas fa-history me-2"></i>Historique
                </h5>
                <button class="btn btn-sm btn-outline-danger" id="clear-history">
                    <i class="fas fa-trash"></i>
                </button>
            </div>
            <div class="card-body">
                <div id="scientific-history" class="history-container">
                    <p class="text-muted">Aucun calcul dans l'historique</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/scientific.js') }}"></script>
{% endblock %}
