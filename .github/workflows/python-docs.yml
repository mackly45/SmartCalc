name: Deploy Documentation

on:
  push:
    branches: [ main ]
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
      - '.github/workflows/python-docs.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
              python3-dev \
              libxcb-xinerama0 \
              libxcb-cursor0 \
              libglx0 \
              libopengl0 \
              libegl1 \
              libgl1-mesa-dri \
              libglx-mesa0 \
              libgles2 \
              libglu1-mesa \
              libxkbcommon-x11-0 \
              libxcb-icccm4 \
              libxcb-image0 \
              libxcb-keysyms1 \
              libxcb-randr0 \
              libxcb-render-util0 \
              libxcb-shape0 \
              libxcb-xfixes0 \
              libxcb-xkb1 \
              libxcb-util1
          
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs-material mkdocs-markdownextradata-plugin mkdocs-minify-plugin mkdocs-redirects
          pip install -r requirements-docs.txt  # Créez ce fichier si nécessaire
          
      - name: Build documentation
        run: |
          mkdocs build --strict --verbose --site-dir ./site
          touch ./site/.nojekyll
          
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: site
          token: ${{ secrets.GITHUB_TOKEN }}
          clean: true
          commit-message: "docs: update documentation [skip ci]"
          single-commit: true
